<ion-header>
    <ion-toolbar color = "primary">
        <ion-title>Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class = "ion-align-items-center" style = "margin-top: 20%;height:
80%">
    <ion-card *ngIf = "user">
        <ion-card-header>
            <div class = "ion-text-center">
                <img src = "./assets/default-pro-pic.jpg" style = "height: 80%;
            width: 80%; border-radius: 5px">
            </div>
            <ion-card-title>{{user.userName}}</ion-card-title>
            <ion-card-subtitle>{{user.userEmail}}</ion-card-subtitle>
        </ion-card-header>
    </ion-card>

    <div class = "ion-text-center">
        <ion-button (click) = "logOut()" color = "danger">Log out</ion-button>
    </div>
</ion-content>
