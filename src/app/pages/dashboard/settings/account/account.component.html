<ion-header>
    <ion-toolbar color = "primary">
        <ion-item button color = "primary" lines = "none">
            <ion-icon (click) = "dismiss()" button name = "arrow-back"
                      slot = "start"></ion-icon>
            <ion-title>Privacy Settings</ion-title>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header><b>Privacy Controls</b></ion-list-header>
        <ion-item>
            <ion-label>Private Account</ion-label>
            <ion-toggle (click) = "changeAccountType()"
                        [(ngModel)] = "accountType"
                        color = "warning"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Notifications</ion-label>
            <ion-toggle (click) = "requestPermission()"
                        [(ngModel)] = "notify"
                        color = "success"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
