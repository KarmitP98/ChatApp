<ion-header>
    <ion-toolbar (click) = "dismiss()" color = "primary">
        <ion-item button color = "primary" lines = "none">
            <ion-icon button name = "arrow-back" slot = "start"></ion-icon>
            <ion-title>Profile Settings</ion-title>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf = "user" style = "width: 100%; margin-top: 20%">
        <ion-avatar (click) = "selectProfilePic()" style = "margin: auto; width: 100px; height:
                    100px">
            <ion-img [src] = "proPicUrl">
            </ion-img>
        </ion-avatar>
        <br>
        <br>
        <ion-item lines = "full">
            <ion-label *ngIf = "!editName">User Name:
                                           &nbsp;&nbsp;{{userName}}</ion-label>
            <ion-label *ngIf = "editName" position = "floating">UserName
            </ion-label>
            <ion-input *ngIf = "editName" [(ngModel)] = "userName"
                       [placeholder] =
                               "userName" clearInput required type = "text">
            </ion-input>
            <ion-icon (click) = "editName = !editName" color = "primary"
                      name = "create"
                      slot = "end"></ion-icon>
        </ion-item>
        <ion-item lines = "full">
            <ion-label *ngIf = "!editEmail">User Email: &nbsp;
                                            &nbsp;{{userEmail}}</ion-label>
            <ion-label *ngIf = "editEmail" position = "floating">UserEmail
            </ion-label>
            <ion-input *ngIf = "editEmail" [(ngModel)] = "userEmail"
                       [placeholder] =
                               "userEmail" clearInput email required
                       type = "email">
            </ion-input>
            <ion-icon (click) = "editEmail = !editEmail" color = "primary"
                      name = "create"
                      slot = "end"></ion-icon>
        </ion-item>
        <!--        <ion-item lines="full">-->
        <!--            <ion-label *ngIf = "!editPassword">User Name: &nbsp;-->
        <!--                                    &nbsp;{{user.userPassword}}</ion-label>-->
        <!--            <ion-label *ngIf = "editPassword" position="stacked">UserName-->
        <!--            </ion-label>-->
        <!--            <ion-input type="password" *ngIf = "editPassword" [placeholder] =-->
        <!--                    "user.userPassword"-->
        <!--                       clearInput required [(ngModel)]="user.userPassword">-->
        <!--            </ion-input>-->
        <!--            <ion-icon slot="end" name="create" color="primary"-->
        <!--                      (click)="editPassword = !editPassword"></ion-icon>-->
        <!--        </ion-item>-->
        <ion-item lines = "full">
            <ion-label *ngIf = "!editPhone">Phone Number: &nbsp;
                                            &nbsp;{{phone}}</ion-label>
            <ion-label *ngIf = "editPhone" position = "stacked">Phone Number
            </ion-label>
            <ion-input *ngIf = "editPhone" [(ngModel)] = "phone" [placeholder] =
                    "phone" clearInput required type = "tel">
            </ion-input>
            <ion-icon (click) = "editPhone = !editPhone" color = "primary"
                      name = "create"
                      slot = "end"></ion-icon>
        </ion-item>
        <ion-fab horizontal = "end" vertical = "top">
            <ion-fab-button (click) = "updateProfile()"
                            color = "success">
                <ion-icon name = "save"></ion-icon>
            </ion-fab-button>
        </ion-fab>
    </div>
</ion-content>
