<ion-header>
    <ion-toolbar color = "primary">
        <ion-title>Users</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen = "true">
    <div *ngIf = "users.length > 0" [@slideLeft]>
        <ion-card (click) = "presentActionSheet(user)"
                  *ngFor = "let user of users;let i = index;"
                  style = "cursor: pointer; background: #3a7be0;">
            <ion-card-header>
                <ion-card-title style = "color: white">{{i}}.
                    {{user.userName}}
                </ion-card-title>
                <ion-card-subtitle
                        style = "color: white">{{user.userEmail}}
                </ion-card-subtitle>
            </ion-card-header>
        </ion-card>
    </div>
    <div *ngIf = "users.length === 0" [@opacityUp]>
        <ion-card>
            <ion-card-content>You have no contacts!</ion-card-content>
        </ion-card>
    </div>
</ion-content>
