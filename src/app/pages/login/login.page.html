<ion-header>
    <ion-toolbar color = "primary">
        <ion-title style = "color: white">Login</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen] = "true" class = "ion-text-center">
    <form #f = "ngForm" (ngSubmit) = "login()">
        <ion-item>
            <ion-label position = "floating">Email</ion-label>
            <ion-input [(ngModel)] = "email" autocomplete = "on"
                       email name = "userEmail" required
                       type = "email"></ion-input>
            <ion-icon name = "mail" slot = "end"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-label position = "floating">Password</ion-label>
            <ion-input [(ngModel)] = "password" autocomplete = "on"
                       minlength = "6" name = "password" required
                       type = "password">
            </ion-input>
            <ion-icon name = "eye-off" slot = "end"></ion-icon>
        </ion-item>
        <div>
            <p style = "color: #4c8dff"> Don't have an account? Try
                <a routerLink = "/signUp">
                    <b style = "color: #3a7be0">Sign-up</b></a></p>
            <ion-button type = "submit"> Sign in
            </ion-button>
        </div>
    </form>
</ion-content>
