<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf = "users">
  <ion-card *ngFor = "let user of users;let i = index;">
    <ion-card-header>
      <ion-card-title>{{i}}.  {{user.userName}}</ion-card-title>
      <ion-card-subtitle>{{user.userEmail}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
